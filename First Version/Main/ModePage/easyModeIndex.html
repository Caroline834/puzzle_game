<body onload="playMusic()">

            <div class="img-hover-zoom content-image">
                <img src="../ModePage/animal/bird.jpg" style="width:100%"

                    onclick="location.href= '../TwoDiPage/easyIndex3.html'" alt="" id="pe2" class="images">

                <img src="../ModePage/animal/puppy.jpg" style="width:100%" 
                    onclick="location.href= '../TwoDiPage/easyIndex4.html'" alt="" id="pe2" class="images">
